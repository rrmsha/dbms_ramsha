<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JAMIA CONNECT</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  
    <img src="blobs-01.svg" alt="header" />
    <div></div>
    <h1 class="heading">CONNECT JAMIA</h1>
    <h2 class="tagline">Bridging alumni with students</h2>
    <p>
      Ever wondered where the graduates of our university end up? Wanted to ask
      them for advice? Well, sign in and let us begin.
    </p>
    
    <div class="container">
      <form action="" class="form">
      <h2>Sign In</h2>
      <input type="email" name="email" class="box" placeholder="Enter Email">
      <input type="password" name="password" class="box" placeholder="Enter Password">
      <input type="submit" value="SIGN IN" id="submit">
      <a href="#">Forget Password</a>
      </form>
      <div class="side">
        <img src="./network.jpg" alt="illustration">
      </div>
    </div>
